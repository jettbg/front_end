<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo {
            background-color: pink;
            display: inline-block;
            border:5px solid black;
            padding:50px;
            margin: 40px;
        }

        .border-demo {
            background-color: lightcyan;
            width: 300px;
            height: 200px;
            border-style: solid dashed dotted double; /*实虚点双 */
            border-width: 10px 0 20px 40px;  /*上右下左,顺时针 */
            border-color: violet;
        }
    </style>
</head>
<body>
    <div class="demo">董筱雅嘻嘻嘻</div>
    <div class="border-demo">这是一个边框示例</div>
</body>
</html>
