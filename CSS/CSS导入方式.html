<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS导入方式</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        p {
            color: pink;
            font-size: 20px;
        }

        h2 {
            color: darkkhaki;
        }
    </style>
   
</head>
<body>
    <p>这是一个应用CSS样式的文本</p>
    <h1 style="color: aqua;">这是一个一级标题标签，使用内联样式</h1>
    <h2>这是一个二级标题标签，使用内部样式</h2>
    <h3>这是一个三级标题标签，使用外部样式</h3>
    <!-- 内部样式和外部样式具有相同的优先级，谁位置靠后谁优先，即最后渲染有效。 -->
    
</body>
</html>
