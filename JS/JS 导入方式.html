<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 导入方式</title>
    <!--script标签 可以在head标签内 也可以在body标签内 -->
    <script>
        console.log('hello,head标签内联样式')
    </script>

    <script src="./js/myscript.js"></script>
</head>
<body>
    <h1>JavaScript 的导入方式</h1>
    <script>
        console.log('hello,body标签内联样式');
        alert('你好，内联样式弹窗');
    </script> 
</body>
</html>
