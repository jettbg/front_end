<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS基础语法</title>
</head>
<body>

    <script>
        var x;
        // var声明的变量是具有函数作用域 
        let y=5;
        // let声明的变量具有块级作用域 比var更安全灵活
        const PI=3.14  //常量
        console.log(x,y,PI);
        let name='如花';
        console.log(name);
        let empty_value=null;
        console.log(empty_value);
        // undefined和null虽然都是表示缺失值地特殊值，
        // unfined表示一个变量已被声明但未被赋值，
        // 或者是一个对象属性不存在，当函数没有返回值时默认返回undefined
        // null表示一个变量被明确赋值为空或者不存在
        // 他是一个被赋予的值，表示一个空对象引用或者没有对象值

        //控制语句
        let age=5
        if(age>18){
            console.log('你已经成年了')
        } else{
            console.log('未成年')
        }

        let time=12
        if(time<12){
        alert('上午好');
        } else if(time<18){
        alert('下午好');
        }
        else{
        alert('晚上好');
        }

        console.log('FOR 循环');
        for(let i=1;i<=10;i++){
            console.log(i);
        }

        console.log('while 循环');
        let count=1
        while(count<=10){
            console.log(count);
            count++;
        }
        // break用于跳出循环、结束循环的执行
        // continue指的是跳过本次循环的剩余代码、继续下一次循环


        console.log('循环关键字')
        for(var i=0;i<7;i++){
            if(i==2){
                continue;
            }
            if(i==4){
                break;
            }
            console.log(i);

        }
    </script>
    
</body>
</html>
