<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 练习</title>
</head>
<body>
    <!--标签成对出现，包括开始标签和结束标签也称双标签，内容位于这两个标签之间
        也存在单标签,用于没有内容的元素，双标签用于有内容的元素-->
    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <h3>三级标题标签</h3>
    <p>这是一个段落标签</p>
    <p>
        更改文本样式：<b>字体加粗</b>、<i>斜体</i>、<u>下划线</u>、<s>删除线</s>
    </p>
    <!--列表标签-->
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
    </ul>
    <ol>
       <li>有序列表1</li>
       <li>有序列表2</li>
       <li>有序列表3</li>
    </ol>

    <!--表格标签-->
    <h1>table row</h1>      <!--tr-->
    <h1>table data</h1>     <!--td-->
    <h1>table header</h1>   <!--th--> 

    <!--最外面用table标签作为表格的根元素-->
    <table border="12">
        <tr>    
            <th>列标题1</th>
            <th>列标题2</th>
            <th>列标题3</th>
        </tr>
        <tr>
            <td>元素1</td>
            <td>元素2</td>
            <td>元素3</td>
        </tr>
        <tr>
            <td>元素21</td>
            <td>元素22</td>
            <td>元素23</td>
        </tr>
        <tr>
            <td>元素31</td>
            <td>元素32</td>
            <td>元素33</td>
        </tr>
    </table> 
    </body>
    </html>
