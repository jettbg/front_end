<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML属性</title>
</head>
<body>

    <!--属性通常出现在 HTML 标签的开始标签中，用于定义元素的行为、样式、内容或其他特性。
    #属性总是以 name="value" 的形式写在标签内,name 是属性的名称,value 是属性的值。-->
    <a href="https://github.com">github超链接</a>
    <br>
    <a href="https://github.com" target="_blank">github超链接</a>
    <hr>
    <img src="aaaaaa.png" alt="该图片无法显示">
    <hr>
    <img src=aaaaa.png" alt="该图片无法显示">

</body>
</html>
